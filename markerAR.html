<html>
<head>

<script src="http://localhost/AR/AR.js-master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene id="scene" embedded artoolkit='sourceType: webcam;'>
	    <a-assets>

	    </a-assets> 
		<a-entity gltf-model="#avocado" look-controls="reverseMouseDrag:true" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
		<!--
     <a-entity position="-0.8 3.5 -2"
           src="#boxTexture" obj-model="obj: url(http://localhost/AR/model/Incense/Incense.obj); 
		                                mtl: url(http://localhost/AR/model/Incense/Incense.mtl)" scale="0.01 0.01 0.01">
	 </a-entity>
        -->
	 <a-marker-camera preset='enqos'></a-marker-camera>   
		
	</a-scene>
</body>
</html>
