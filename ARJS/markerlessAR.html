<html>
<head>
  
</head>
<body>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://www.incensesticks.com/modules/arview/AR/AR.js-master/aframe/build/aframe-ar.js"></script>
  
  <a-scene id="scene1" embedded artoolkit='sourceType: webcam;'>
    <a-entity camera="" position="0 1.6 10"></a-entity> 
  <a-assets>
       <a-asset-item id="car-obj" src="https://www.incensesticks.com/modules/arview/AR/model/Rayman3/Rayman3.obj"></a-asset-item>
       <a-asset-item id="car-mtl" src="https://www.incensesticks.com/modules/arview/AR/model/Rayman3/Rayman3.mtl"></a-asset-item>
	      
    </a-assets>

	<a-entity look-controls="reverseMouseDrag:true">
<a-obj-model 
      src="#car-obj"
      mtl="#car-mtl"
      scale="0.3 0.3 0.3"
	  position="0 1 0"
	>
    </a-obj-model>
</a-entity>
	

    </a-scene>
	


</body>
</html>
